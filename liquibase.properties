driver: com.mysql.cj.jdbc.Driver
	classpath: jarfile/mysql-connector-j-9.1.0.jar
	# For local setup add below url and add DB_HOST, DB_PORT, DB_USER & DB_PASS
	url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?user=${DB_USER}&password=${DB_PASS}
	username= DB_USER
	password= DB_PASS
	
    changeLogFile=changelog.yml

	